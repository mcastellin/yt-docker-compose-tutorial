{% extends "base.html" %}

{% block app_content %}
<h1>Welcome to My Recipe Book!</h1>

<div>
    <h2>All recipes</h2>
    <ul>
        {% for recipe in recipes %}
        <li><a href="{{ url_for('recipe', id=recipe.id) }}">
            {{ recipe.name }}
        </a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
